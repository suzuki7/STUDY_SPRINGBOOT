<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>part page</title>
	<meta http-equiv="Content-Type" content="text/html; cherset=UTF-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<style>
		h1{font size:18pt; font-weight:bold: color:gray;}
		body{font size:13pt; color:gray; margin:5px 25px;}
		pre{border:solid 3px #ddd; padding:10px;}
		tr{margin:5px;}
		th{padding:5px; color:white; background:darkgray;}
		td{padding:5px; color:black; background:#f0f0f0;}
		table.navi{width:100%; background:white;}
		table.navi tr {background:white;}
		table.navi tr td {background:white;}
		.err{color:red};
		</style>
		

</head>
<body>
	<h1>Find Page</h1>
	<p th:text="${msg}"></p>
	<table>
	<form method = "post" action="/find">
	<tr><td>åüçı</td>
		<td><input type="text" name="find" size="20" th:value="${value}"/></td>
	</tr>
	<tr><td></td>
		<td><input type="submit"/></td></tr>
	</form>
	</table>

	<hr/>

	<table>
	<tr><th>ID</th><th>name</th><th>mail</th></tr>
	<tr th:each="obj : ${datalist}">
		<td th:text="${obj.name}"></td>
		<td th:text="${obj.memo}"></td>
		<td th:text="${obj.date}"></td>
		
	</tr>
	</table>
</body>
</html>
