<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>part page</title>
	<meta http-equiv="Content-Type" content="text/html; cherset=UTF-8"/>
	<style>
		h1{font size:18pt; font-weight:bold: color:gray;}
		body{font size:13pt; color:gray; margin:5px 25px;}
		pre{border:solid 3px #ddd; padding:10px;}
		
	</style>
</head>
<body>
	<h1>Sample page</h1>
	<table>
		<form method="post" action="/" th:object="${formModel}">
			<tr><td><label for="name">name</label></td>
				<td><input type="text" name="name" th:value="*{name}" /></td></tr>
			<tr><td><label for="age">age</label></td>
				<td><input type="text" name="age" th:value="*{age}" /></td></tr>
			<tr><td><label for="mail">mail</label></td>
				<td><input type="text" name="mail" th:value="*{mail}" /></td></tr>
			<tr><td><label for="memo">memo</label></td>
				<td><textarea name="memo" th:value="*{memo}" rows="5" cols="20" /></textarea></td></tr>
			<tr><td></td><td><input type="submit" /></td></tr>		
		</form>
	</table>
	<hr/>
	<table>
	<tr><th>ID</th><th>name</th></tr>
	<tr th:each="obj : ${datalist}">
		<td th:text="${obj.id}"></td>
		<td th:text="${obj.name}"></td>
	</tr>
	</table>
</body>
</html>
