<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>edit page</title>
	<meta http-equiv="Content-Type" content="text/html; cherset=UTF-8"/>
	<style>
		h1{font size:18pt; font-weight:bold: color:gray;}
		body{font size:13pt; color:gray; margin:5px 25px;}
		td{padding:0px 20px;background:#eee;}
		
	</style>
</head>
<body>
	<h1 th:text="${title}">Edit Page</h1>
	
	<table>
		<form method="post" action="/delete" th:object="${formModel}">
			<input type ="hidden" name="id" th:value="*{id}" />
			<tr><td><p th:text="|name: *{name}|"></p></td></tr>
			<tr><td><p th:text="|age: *{age}|"></p></td></tr>
			<tr><td><p th:text="|mail: *{mail}|"></p></td></tr>
			<tr><td><p th:text="|memo: *{memo}|"></p></td></tr>
			<tr><td><input type="submit" value="delete" /></td></tr>		
		</form>
	</table>
</body>
</html>
